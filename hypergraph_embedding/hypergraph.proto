syntax = "proto2";

package hypergraph_embedding;

message Edges {
  repeated int32 edges = 1;
}

message Nodes {
  repeated int32 nodes = 1;
}

message Hypergraph {
  // Map from node id to list of edges
  map<int32, Edges> node = 1;
  // Map from edge id to list of nodes
  map<int32, Nodes> edge = 2;
}

